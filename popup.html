<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 340px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #8b6f47 0%, #6b4423 100%);
        margin: 0;
        padding: 0;
      }

      .popup-container {
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #8b6f47 0%, #6b4423 100%);
        padding: 20px;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .header-content {
        position: relative;
        z-index: 1;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 12px;
        opacity: 0.9;
        font-weight: 400;
      }

      .content {
        padding: 20px;
        flex: 1;
      }

      .info-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 16px;
        border: 1px solid #e1e8ed;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .info-title {
        font-size: 13px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 12px;
      }

      .info-steps {
        font-size: 13px;
        color: #5a6c7d;
        line-height: 1.8;
      }

      .info-steps ol {
        margin-left: 20px;
        padding-left: 0;
      }

      .info-steps li {
        margin-bottom: 6px;
      }

      .status-container {
        margin-bottom: 16px;
      }

      .status {
        padding: 14px 16px;
        border-radius: 10px;
        font-size: 13px;
        text-align: center;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .status.connected {
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        color: #2e7d32;
        border-color: #4caf50;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
      }

      .status.disconnected {
        background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        color: #c62828;
        border-color: #f44336;
        box-shadow: 0 2px 8px rgba(244, 67, 54, 0.2);
      }

      .status.checking {
        background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        color: #e65100;
        border-color: #ff9800;
      }

      button {
        width: 100%;
        padding: 12px 16px;
        background: linear-gradient(135deg, #8b6f47 0%, #6b4423 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(139, 111, 71, 0.3);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:hover::before {
        width: 300px;
        height: 300px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 111, 71, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .button-text {
        position: relative;
        z-index: 1;
      }

      .footer {
        padding: 12px 20px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        text-align: center;
        font-size: 11px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="header-content">
          <div class="logo">JP Extension</div>
          <div class="subtitle">Japanese Translation Helper</div>
        </div>
      </div>

      <div class="content">
        <div class="info-card">
          <div class="info-title">Cách sử dụng</div>
          <div class="info-steps">
            <ol>
              <li>Bôi đen text tiếng Nhật trên trang web</li>
              <li>Popup sẽ hiển thị bản dịch và hiragana</li>
            </ol>
          </div>
        </div>

        <div class="status-container">
          <div id="status" class="status checking">
            <span>Đang kiểm tra kết nối...</span>
          </div>
        </div>

        <button id="testBtn">
          <span class="button-text">Test kết nối Server</span>
        </button>
      </div>

      <div class="footer">JP Extension v1.0</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
