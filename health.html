<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Health Check - JP Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(
          135deg,
          #1e3c72 0%,
          #2a5298 50%,
          #7e8ba3 100%
        );
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .health-container {
        background: #ffffff;
        border-radius: 16px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .health-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #4caf50, #45a049);
      }

      .status-indicator {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
        position: relative;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 12px 32px rgba(76, 175, 80, 0.6);
        }
      }

      .status-indicator::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid rgba(76, 175, 80, 0.2);
        animation: ripple 2s ease-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .status-text {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }

      .message {
        font-size: 16px;
        color: #5a6c7d;
        margin-bottom: 32px;
        line-height: 1.6;
        font-weight: 400;
      }

      .info-section {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 24px;
        margin-top: 32px;
        border: 1px solid #e9ecef;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #e9ecef;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        font-size: 14px;
        color: #6c757d;
        font-weight: 500;
        text-align: left;
      }

      .info-value {
        font-size: 14px;
        color: #2c3e50;
        font-weight: 600;
        text-align: right;
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono",
          monospace;
      }

      .timestamp {
        font-size: 15px;
        color: #495057;
        font-family: "SF Mono", "Monaco", "Inconsolata", "Roboto Mono",
          monospace;
        background: #f8f9fa;
        padding: 12px 16px;
        border-radius: 8px;
        display: inline-block;
        margin-top: 8px;
        border: 1px solid #e9ecef;
        font-weight: 500;
      }

      .server-info {
        margin-top: 24px;
        padding-top: 24px;
        border-top: 2px solid #e9ecef;
      }

      .server-title {
        font-size: 16px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .server-subtitle {
        font-size: 13px;
        color: #6c757d;
        font-weight: 400;
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        background: #e8f5e9;
        color: #2e7d32;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="health-container">
      <div class="status-indicator">✓</div>
      <h1 class="status-text">Server Hoạt Động</h1>
      <p class="message">
        Hệ thống đang hoạt động ổn định và sẵn sàng xử lý các yêu cầu.
      </p>

      <div class="info-section">
        <div class="info-row">
          <span class="info-label">Trạng thái:</span>
          <span class="info-value"
            >Online <span class="badge">ACTIVE</span></span
          >
        </div>
        <div class="info-row">
          <span class="info-label">Thời gian kiểm tra:</span>
          <span class="info-value" id="timestamp">Đang tải...</span>
        </div>
      </div>

      <div class="server-info">
        <div class="server-title">JP Extension Backend</div>
        <div class="server-subtitle">Node.js + Express Server</div>
      </div>
    </div>

    <script>
      function formatDateTime(date) {
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        const seconds = String(date.getSeconds()).padStart(2, "0");

        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }

      // Cập nhật timestamp khi trang load
      const timestampElement = document.getElementById("timestamp");
      const now = new Date();
      timestampElement.textContent = formatDateTime(now);

      // Cập nhật timestamp mỗi giây
      setInterval(function () {
        const now = new Date();
        timestampElement.textContent = formatDateTime(now);
      }, 1000);
    </script>
  </body>
</html>
